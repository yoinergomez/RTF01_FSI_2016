<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{empleadoController.selected.identificacion}" title="#{bundle.EditEmpleadoTitle_identificacion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empleadoController.selected.email}" title="#{bundle.EditEmpleadoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.EditEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cargo}" for="cargo" />
                    <h:selectOneMenu id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.EditEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cargo}">
                        <f:selectItems value="#{cargoEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
