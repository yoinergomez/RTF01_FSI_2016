<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVueloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVueloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vueloController.selected.id}" title="#{bundle.CreateVueloTitle_id}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{vueloController.selected.fechaSalida}" title="#{bundle.CreateVueloTitle_fechaSalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_pesoEquipaje}" for="pesoEquipaje" />
                    <h:inputText id="pesoEquipaje" value="#{vueloController.selected.pesoEquipaje}" title="#{bundle.CreateVueloTitle_pesoEquipaje}" />
                    <h:outputLabel value="#{bundle.CreateVueloLabel_pesoCarga}" for="pesoCarga" />
                    <h:inputText id="pesoCarga" value="#{vueloController.selected.pesoCarga}" title="#{bundle.CreateVueloTitle_pesoCarga}" />
                    <h:outputLabel value="#{bundle.CreateVueloLabel_pasajerosEmbarcados}" for="pasajerosEmbarcados" />
                    <h:inputText id="pasajerosEmbarcados" value="#{vueloController.selected.pasajerosEmbarcados}" title="#{bundle.CreateVueloTitle_pasajerosEmbarcados}" />
                    <h:outputLabel value="#{bundle.CreateVueloLabel_horaLlegada}" for="horaLlegada" />
                    <h:inputText id="horaLlegada" value="#{vueloController.selected.horaLlegada}" title="#{bundle.CreateVueloTitle_horaLlegada}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_incidentes}" for="incidentes" />
                    <h:inputText id="incidentes" value="#{vueloController.selected.incidentes}" title="#{bundle.CreateVueloTitle_incidentes}" />
                    <h:outputLabel value="#{bundle.CreateVueloLabel_costoTotal}" for="costoTotal" />
                    <h:inputText id="costoTotal" value="#{vueloController.selected.costoTotal}" title="#{bundle.CreateVueloTitle_costoTotal}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_costoTotal}"/>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_horaSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{vueloController.selected.horaSalida}" title="#{bundle.CreateVueloTitle_horaSalida}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_horaSalida}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_fechaLlegada}" for="fechaLlegada" />
                    <h:inputText id="fechaLlegada" value="#{vueloController.selected.fechaLlegada}" title="#{bundle.CreateVueloTitle_fechaLlegada}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_ruta}" for="ruta" />
                    <h:selectOneMenu id="ruta" value="#{vueloController.selected.ruta}" title="#{bundle.CreateVueloTitle_ruta}" >
                        <f:selectItems value="#{rutaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{vueloController.selected.estado}" title="#{bundle.CreateVueloTitle_estado}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_estado}">
                        <f:selectItems value="#{estadoVueloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_avion}" for="avion" />
                    <h:selectOneMenu id="avion" value="#{vueloController.selected.avion}" title="#{bundle.CreateVueloTitle_avion}" >
                        <f:selectItems value="#{avionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vueloController.create}" value="#{bundle.CreateVueloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vueloController.prepareList}" value="#{bundle.CreateVueloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVueloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
