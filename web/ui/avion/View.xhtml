<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAvionLabel_id}"/>
                    <h:outputText value="#{avionController.selected.id}" title="#{bundle.ViewAvionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAvionLabel_estado}"/>
                    <h:outputText value="#{avionController.selected.estado}" title="#{bundle.ViewAvionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewAvionLabel_tipoAvionId}"/>
                    <h:outputText value="#{avionController.selected.tipoAvionId}" title="#{bundle.ViewAvionTitle_tipoAvionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avionController.destroyAndView}" value="#{bundle.ViewAvionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAvionEditLink}"/>
                <br />
                <h:commandLink action="#{avionController.prepareCreate}" value="#{bundle.ViewAvionCreateLink}" />
                <br />
                <h:commandLink action="#{avionController.prepareList}" value="#{bundle.ViewAvionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAvionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
