<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoAvionEmpty}" rendered="#{tipoAvionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoAvionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoAvionController.pagination.pageFirstItem + 1}..#{tipoAvionController.pagination.pageLastItem + 1}/#{tipoAvionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoAvionController.previous}" value="#{bundle.Previous} #{tipoAvionController.pagination.pageSize}" rendered="#{tipoAvionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoAvionController.next}" value="#{bundle.Next} #{tipoAvionController.pagination.pageSize}" rendered="#{tipoAvionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoAvionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_gastoGasolina}"/>
                            </f:facet>
                            <h:outputText value="#{item.gastoGasolina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_velocidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.velocidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_sillasPrimeraClase}"/>
                            </f:facet>
                            <h:outputText value="#{item.sillasPrimeraClase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_sillasClaseTurista}"/>
                            </f:facet>
                            <h:outputText value="#{item.sillasClaseTurista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_capacidadTanque}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadTanque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAvionTitle_configuracionVueloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.configuracionVueloId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoAvionController.prepareView}" value="#{bundle.ListTipoAvionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAvionController.prepareEdit}" value="#{bundle.ListTipoAvionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoAvionController.destroy}" value="#{bundle.ListTipoAvionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoAvionController.prepareCreate}" value="#{bundle.ListTipoAvionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoAvionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
