<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoAvionController.selected.id}" title="#{bundle.CreateTipoAvionTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_gastoGasolina}" for="gastoGasolina" />
                    <h:inputText id="gastoGasolina" value="#{tipoAvionController.selected.gastoGasolina}" title="#{bundle.CreateTipoAvionTitle_gastoGasolina}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_gastoGasolina}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_velocidad}" for="velocidad" />
                    <h:inputText id="velocidad" value="#{tipoAvionController.selected.velocidad}" title="#{bundle.CreateTipoAvionTitle_velocidad}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_velocidad}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_sillasPrimeraClase}" for="sillasPrimeraClase" />
                    <h:inputText id="sillasPrimeraClase" value="#{tipoAvionController.selected.sillasPrimeraClase}" title="#{bundle.CreateTipoAvionTitle_sillasPrimeraClase}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_sillasPrimeraClase}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_sillasClaseTurista}" for="sillasClaseTurista" />
                    <h:inputText id="sillasClaseTurista" value="#{tipoAvionController.selected.sillasClaseTurista}" title="#{bundle.CreateTipoAvionTitle_sillasClaseTurista}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_sillasClaseTurista}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_capacidadTanque}" for="capacidadTanque" />
                    <h:inputText id="capacidadTanque" value="#{tipoAvionController.selected.capacidadTanque}" title="#{bundle.CreateTipoAvionTitle_capacidadTanque}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_capacidadTanque}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoAvionController.selected.nombre}" title="#{bundle.CreateTipoAvionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAvionLabel_configuracionVueloId}" for="configuracionVueloId" />
                    <h:selectOneMenu id="configuracionVueloId" value="#{tipoAvionController.selected.configuracionVueloId}" title="#{bundle.CreateTipoAvionTitle_configuracionVueloId}" required="true" requiredMessage="#{bundle.CreateTipoAvionRequiredMessage_configuracionVueloId}">
                        <f:selectItems value="#{configuracionVueloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoAvionController.create}" value="#{bundle.CreateTipoAvionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoAvionController.prepareList}" value="#{bundle.CreateTipoAvionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoAvionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
