<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEscalaEmpty}" rendered="#{escalaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{escalaController.items.rowCount > 0}">
                    <h:outputText value="#{escalaController.pagination.pageFirstItem + 1}..#{escalaController.pagination.pageLastItem + 1}/#{escalaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{escalaController.previous}" value="#{bundle.Previous} #{escalaController.pagination.pageSize}" rendered="#{escalaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{escalaController.next}" value="#{bundle.Next} #{escalaController.pagination.pageSize}" rendered="#{escalaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{escalaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscalaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscalaTitle_idVuelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVuelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscalaTitle_idVueloEscala}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVueloEscala}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{escalaController.prepareView}" value="#{bundle.ListEscalaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escalaController.prepareEdit}" value="#{bundle.ListEscalaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escalaController.destroy}" value="#{bundle.ListEscalaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{escalaController.prepareCreate}" value="#{bundle.ListEscalaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEscalaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
