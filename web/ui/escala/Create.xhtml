<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEscalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEscalaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{escalaController.selected.id}" title="#{bundle.CreateEscalaTitle_id}" required="true" requiredMessage="#{bundle.CreateEscalaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEscalaLabel_idVuelo}" for="idVuelo" />
                    <h:selectOneMenu id="idVuelo" value="#{escalaController.selected.idVuelo}" title="#{bundle.CreateEscalaTitle_idVuelo}" required="true" requiredMessage="#{bundle.CreateEscalaRequiredMessage_idVuelo}">
                        <f:selectItems value="#{vueloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEscalaLabel_idVueloEscala}" for="idVueloEscala" />
                    <h:selectOneMenu id="idVueloEscala" value="#{escalaController.selected.idVueloEscala}" title="#{bundle.CreateEscalaTitle_idVueloEscala}" required="true" requiredMessage="#{bundle.CreateEscalaRequiredMessage_idVueloEscala}">
                        <f:selectItems value="#{vueloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{escalaController.create}" value="#{bundle.CreateEscalaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{escalaController.prepareList}" value="#{bundle.CreateEscalaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEscalaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
