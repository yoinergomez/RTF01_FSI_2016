<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEscalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEscalaLabel_id}"/>
                    <h:outputText value="#{escalaController.selected.id}" title="#{bundle.ViewEscalaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEscalaLabel_idVuelo}"/>
                    <h:outputText value="#{escalaController.selected.idVuelo}" title="#{bundle.ViewEscalaTitle_idVuelo}"/>
                    <h:outputText value="#{bundle.ViewEscalaLabel_idVueloEscala}"/>
                    <h:outputText value="#{escalaController.selected.idVueloEscala}" title="#{bundle.ViewEscalaTitle_idVueloEscala}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{escalaController.destroyAndView}" value="#{bundle.ViewEscalaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEscalaEditLink}"/>
                <br />
                <h:commandLink action="#{escalaController.prepareCreate}" value="#{bundle.ViewEscalaCreateLink}" />
                <br />
                <h:commandLink action="#{escalaController.prepareList}" value="#{bundle.ViewEscalaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEscalaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
