<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoAvionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estadoAvionController.selected.id}" title="#{bundle.EditEstadoAvionTitle_id}" required="true" requiredMessage="#{bundle.EditEstadoAvionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEstadoAvionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadoAvionController.selected.nombre}" title="#{bundle.EditEstadoAvionTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstadoAvionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEstadoAvionLabel_justificacion}" for="justificacion" />
                    <h:inputText id="justificacion" value="#{estadoAvionController.selected.justificacion}" title="#{bundle.EditEstadoAvionTitle_justificacion}" required="true" requiredMessage="#{bundle.EditEstadoAvionRequiredMessage_justificacion}"/>
                </h:panelGrid>
                <h:commandLink action="#{estadoAvionController.update}" value="#{bundle.EditEstadoAvionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadoAvionViewLink}"/>
                <br />
                <h:commandLink action="#{estadoAvionController.prepareList}" value="#{bundle.EditEstadoAvionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadoAvionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
