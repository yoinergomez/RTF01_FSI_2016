<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoAvionEmpty}" rendered="#{estadoAvionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoAvionController.items.rowCount > 0}">
                    <h:outputText value="#{estadoAvionController.pagination.pageFirstItem + 1}..#{estadoAvionController.pagination.pageLastItem + 1}/#{estadoAvionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoAvionController.previous}" value="#{bundle.Previous} #{estadoAvionController.pagination.pageSize}" rendered="#{estadoAvionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoAvionController.next}" value="#{bundle.Next} #{estadoAvionController.pagination.pageSize}" rendered="#{estadoAvionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoAvionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAvionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAvionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAvionTitle_justificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.justificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoAvionController.prepareView}" value="#{bundle.ListEstadoAvionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAvionController.prepareEdit}" value="#{bundle.ListEstadoAvionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAvionController.destroy}" value="#{bundle.ListEstadoAvionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoAvionController.prepareCreate}" value="#{bundle.ListEstadoAvionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoAvionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
