<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoAvionLabel_id}"/>
                    <h:outputText value="#{estadoAvionController.selected.id}" title="#{bundle.ViewEstadoAvionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstadoAvionLabel_nombre}"/>
                    <h:outputText value="#{estadoAvionController.selected.nombre}" title="#{bundle.ViewEstadoAvionTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadoAvionLabel_justificacion}"/>
                    <h:outputText value="#{estadoAvionController.selected.justificacion}" title="#{bundle.ViewEstadoAvionTitle_justificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoAvionController.destroyAndView}" value="#{bundle.ViewEstadoAvionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoAvionEditLink}"/>
                <br />
                <h:commandLink action="#{estadoAvionController.prepareCreate}" value="#{bundle.ViewEstadoAvionCreateLink}" />
                <br />
                <h:commandLink action="#{estadoAvionController.prepareList}" value="#{bundle.ViewEstadoAvionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoAvionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
