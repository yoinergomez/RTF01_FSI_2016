<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAeropuertoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAeropuertoEmpty}" rendered="#{aeropuertoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aeropuertoController.items.rowCount > 0}">
                    <h:outputText value="#{aeropuertoController.pagination.pageFirstItem + 1}..#{aeropuertoController.pagination.pageLastItem + 1}/#{aeropuertoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aeropuertoController.previous}" value="#{bundle.Previous} #{aeropuertoController.pagination.pageSize}" rendered="#{aeropuertoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aeropuertoController.next}" value="#{bundle.Next} #{aeropuertoController.pagination.pageSize}" rendered="#{aeropuertoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aeropuertoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_impuestoAeroportuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.impuestoAeroportuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_costoPlataforma}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoPlataforma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAeropuertoTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{aeropuertoController.prepareView}" value="#{bundle.ListAeropuertoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aeropuertoController.prepareEdit}" value="#{bundle.ListAeropuertoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aeropuertoController.destroy}" value="#{bundle.ListAeropuertoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{aeropuertoController.prepareCreate}" value="#{bundle.ListAeropuertoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAeropuertoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
