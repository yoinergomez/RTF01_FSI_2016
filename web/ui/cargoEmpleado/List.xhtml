<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCargoEmpleadoEmpty}" rendered="#{cargoEmpleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cargoEmpleadoController.items.rowCount > 0}">
                    <h:outputText value="#{cargoEmpleadoController.pagination.pageFirstItem + 1}..#{cargoEmpleadoController.pagination.pageLastItem + 1}/#{cargoEmpleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cargoEmpleadoController.previous}" value="#{bundle.Previous} #{cargoEmpleadoController.pagination.pageSize}" rendered="#{cargoEmpleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cargoEmpleadoController.next}" value="#{bundle.Next} #{cargoEmpleadoController.pagination.pageSize}" rendered="#{cargoEmpleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cargoEmpleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargoEmpleadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargoEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cargoEmpleadoController.prepareView}" value="#{bundle.ListCargoEmpleadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargoEmpleadoController.prepareEdit}" value="#{bundle.ListCargoEmpleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargoEmpleadoController.destroy}" value="#{bundle.ListCargoEmpleadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cargoEmpleadoController.prepareCreate}" value="#{bundle.ListCargoEmpleadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCargoEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
