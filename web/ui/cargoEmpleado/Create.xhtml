<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoEmpleadoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoEmpleadoLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreateCargoEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cargoEmpleadoController.selected.nombre}" title="#{bundle.CreateCargoEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCargoEmpleadoRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoEmpleadoController.create}" value="#{bundle.CreateCargoEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoEmpleadoController.prepareList}" value="#{bundle.CreateCargoEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
