<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRutaLabel_id}"/>
                    <h:outputText value="#{rutaController.selected.id}" title="#{bundle.ViewRutaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRutaLabel_distancia}"/>
                    <h:outputText value="#{rutaController.selected.distancia}" title="#{bundle.ViewRutaTitle_distancia}"/>
                    <h:outputText value="#{bundle.ViewRutaLabel_tiempoPromedio}"/>
                    <h:outputText value="#{rutaController.selected.tiempoPromedio}" title="#{bundle.ViewRutaTitle_tiempoPromedio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRutaLabel_aeropuertoOrigen}"/>
                    <h:outputText value="#{rutaController.selected.aeropuertoOrigen}" title="#{bundle.ViewRutaTitle_aeropuertoOrigen}"/>
                    <h:outputText value="#{bundle.ViewRutaLabel_aeropuertoDestino}"/>
                    <h:outputText value="#{rutaController.selected.aeropuertoDestino}" title="#{bundle.ViewRutaTitle_aeropuertoDestino}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rutaController.destroyAndView}" value="#{bundle.ViewRutaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRutaEditLink}"/>
                <br />
                <h:commandLink action="#{rutaController.prepareCreate}" value="#{bundle.ViewRutaCreateLink}" />
                <br />
                <h:commandLink action="#{rutaController.prepareList}" value="#{bundle.ViewRutaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRutaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
