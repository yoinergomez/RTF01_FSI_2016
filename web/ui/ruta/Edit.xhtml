<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRutaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rutaController.selected.id}" title="#{bundle.EditRutaTitle_id}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRutaLabel_distancia}" for="distancia" />
                    <h:inputText id="distancia" value="#{rutaController.selected.distancia}" title="#{bundle.EditRutaTitle_distancia}" />
                    <h:outputLabel value="#{bundle.EditRutaLabel_tiempoPromedio}" for="tiempoPromedio" />
                    <h:inputText id="tiempoPromedio" value="#{rutaController.selected.tiempoPromedio}" title="#{bundle.EditRutaTitle_tiempoPromedio}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRutaLabel_aeropuertoOrigen}" for="aeropuertoOrigen" />
                    <h:selectOneMenu id="aeropuertoOrigen" value="#{rutaController.selected.aeropuertoOrigen}" title="#{bundle.EditRutaTitle_aeropuertoOrigen}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_aeropuertoOrigen}">
                        <f:selectItems value="#{aeropuertoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRutaLabel_aeropuertoDestino}" for="aeropuertoDestino" />
                    <h:selectOneMenu id="aeropuertoDestino" value="#{rutaController.selected.aeropuertoDestino}" title="#{bundle.EditRutaTitle_aeropuertoDestino}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_aeropuertoDestino}">
                        <f:selectItems value="#{aeropuertoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rutaController.update}" value="#{bundle.EditRutaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRutaViewLink}"/>
                <br />
                <h:commandLink action="#{rutaController.prepareList}" value="#{bundle.EditRutaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRutaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
