<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConfiguracionVueloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConfiguracionVueloEmpty}" rendered="#{configuracionVueloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{configuracionVueloController.items.rowCount > 0}">
                    <h:outputText value="#{configuracionVueloController.pagination.pageFirstItem + 1}..#{configuracionVueloController.pagination.pageLastItem + 1}/#{configuracionVueloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{configuracionVueloController.previous}" value="#{bundle.Previous} #{configuracionVueloController.pagination.pageSize}" rendered="#{configuracionVueloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{configuracionVueloController.next}" value="#{bundle.Next} #{configuracionVueloController.pagination.pageSize}" rendered="#{configuracionVueloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{configuracionVueloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionVueloTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionVueloTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionVueloTitle_numeroPilotos}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroPilotos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionVueloTitle_numeroCopilotos}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCopilotos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionVueloTitle_numeroAzafatas}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroAzafatas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{configuracionVueloController.prepareView}" value="#{bundle.ListConfiguracionVueloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{configuracionVueloController.prepareEdit}" value="#{bundle.ListConfiguracionVueloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{configuracionVueloController.destroy}" value="#{bundle.ListConfiguracionVueloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{configuracionVueloController.prepareCreate}" value="#{bundle.ListConfiguracionVueloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConfiguracionVueloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
