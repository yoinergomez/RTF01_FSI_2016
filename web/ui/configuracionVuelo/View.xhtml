<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConfiguracionVueloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConfiguracionVueloLabel_id}"/>
                    <h:outputText value="#{configuracionVueloController.selected.id}" title="#{bundle.ViewConfiguracionVueloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionVueloLabel_nombre}"/>
                    <h:outputText value="#{configuracionVueloController.selected.nombre}" title="#{bundle.ViewConfiguracionVueloTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionVueloLabel_numeroPilotos}"/>
                    <h:outputText value="#{configuracionVueloController.selected.numeroPilotos}" title="#{bundle.ViewConfiguracionVueloTitle_numeroPilotos}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionVueloLabel_numeroCopilotos}"/>
                    <h:outputText value="#{configuracionVueloController.selected.numeroCopilotos}" title="#{bundle.ViewConfiguracionVueloTitle_numeroCopilotos}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionVueloLabel_numeroAzafatas}"/>
                    <h:outputText value="#{configuracionVueloController.selected.numeroAzafatas}" title="#{bundle.ViewConfiguracionVueloTitle_numeroAzafatas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configuracionVueloController.destroyAndView}" value="#{bundle.ViewConfiguracionVueloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConfiguracionVueloEditLink}"/>
                <br />
                <h:commandLink action="#{configuracionVueloController.prepareCreate}" value="#{bundle.ViewConfiguracionVueloCreateLink}" />
                <br />
                <h:commandLink action="#{configuracionVueloController.prepareList}" value="#{bundle.ViewConfiguracionVueloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConfiguracionVueloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
